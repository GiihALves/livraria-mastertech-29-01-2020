<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Documents</title>
</head>
<body>

    <h1>Cadastrado com sucesso.</h1>

    <div th:each="Livros :${livros}">
        <div>
            <p>Nome: <span th:text="${Livros.nome}"></span></p>
            <p>Autor: <span th:text="${Livros.autor}"></span></p>
            <p>Descrição: <span th:text="${Livros.descricao}"></span></p>
            <hr>
        </div>

    </div>

</body>
</html>
